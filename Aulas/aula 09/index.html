<html>
	<head>
		<title>Aula 8</title>
	<style>
		.circulo{
		width: 300px;
		Height: 300px;
		border-radius:100%;
		margin:100px auto;
		}
		.red{background-color:red;}
		.yellow{background-color:yellow;}
		.green{background-color:green;}
		
		.semaforo{
		width: 500px;
		Height: auto;
		background-color:grey;
		border-radius: 1000px;
		margin:100px auto;
		padding: 10px 40px;
		}


	</style>
	</head>
	<body>
		<div class="semaforo">		
		<div class="circulo red"></div>
		<div class="circulo yellow"></div>
		<div class="circulo green"></div>
		</div>
	</body>

</html>



Width - Largura
Height - comprimento
Margin = espaçamento externo ex.: 10 px seria para todos os lados
Padding - espaçamento interno
